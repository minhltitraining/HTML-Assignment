<html>
  <head>
    <title>Assignment 8</title>
  </head>
  <body>
    <h3>Login Screen</h3>
    <!-- Comment : form elements should be inside a form tag -->
    <form name="f1" method="post" action="Login.jsp">
      <!-- Comment : size attribute specifies the size of the text box-->
      Username<input type="text" name="txtuname" size="20" /><br /><br />
      <!-- Comment : password is similar to text, but displays only ―*‖ -->
      Password<input type="password" name="txtpasswd" size="20" /><br /><br />
      <!-- Comment : submit button used to submit the form to the server -->
      <input type="submit" value="Submit" name="sub" />
      <!-- Comment : reset button used to reset the form elements to the default vale -->
      <input type="reset" value="reset" name="res" />
    </form>
  </body>
</html>
